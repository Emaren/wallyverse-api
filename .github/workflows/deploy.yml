name: Deploy API

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-wallyverse-api
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf '%s\n' "$VPS_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh \
            -i ~/.ssh/id_ed25519 \
            -o StrictHostKeyChecking=accept-new \
            -p "$VPS_PORT" \
            "$VPS_USER@$VPS_HOST" \
            '/home/tony/bin/deploy-wallyverse-api.sh'

      - name: Verify live endpoint
        run: |
          set -euo pipefail
          for _ in $(seq 1 20); do
            if curl -fsS https://api.wallyverse.tokentap.ca/v1/stats > /dev/null; then
              echo "API health check passed."
              exit 0
            fi

            echo "Waiting for API to become healthy..."
            sleep 3
          done

          echo "API health check failed after retries."
          exit 1
